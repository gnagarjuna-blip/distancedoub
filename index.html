<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIET - DS Wheel Dashboard</title>
    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --primary: #2c3e50; --win: #27ae60; --loss: #c0392b; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1100px; background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        /* Wheel Strip */
        .wheel-strip { display: flex; overflow-x: auto; gap: 4px; padding: 15px; background: #0b3d1c; border-radius: 8px; margin-bottom: 20px; border: 3px solid #5d4037; }
        .slot { min-width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 12px; font-weight: bold; color: white; border: 1px solid rgba(255,255,255,0.1); }
        .red { background: #e74c3c; }
        .black { background: #2c3e50; }
        .green { background: #27ae60; }
        .last-hit { background: #f1c40f !important; color: black; transform: scale(1.2); box-shadow: 0 0 10px #f1c40f; }
        .prev-hit { background: #3498db !important; transform: scale(1.1); border: 2px solid white; }

        /* Input Panel */
        .num-grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 5px; margin-bottom: 20px; }
        .btn { padding: 12px 2px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        /* Cards */
        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .card { padding: 15px; border-radius: 10px; border: 2px solid #ddd; position: relative; transition: 0.3s; }
        .hit-zone { border-color: var(--win); background: #f0fff4; }
        .ds-tag { display: inline-block; background: #34495e; color: white; padding: 4px 8px; border-radius: 4px; margin: 2px; font-size: 12px; font-weight: bold; }
        .active-ds { background: var(--win); transform: scale(1.1); }
        
        .history { background: #2c3e50; color: #fff; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 15px; font-family: monospace; }
        @media (max-width: 600px) { .num-grid { grid-template-columns: repeat(6, 1fr); } .btn-zero { grid-column: span 6; } }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; margin-top: 0;">ðŸŽ° DS Wheel Distance Logic</h2>

    <div class="wheel-strip" id="wheelStrip"></div>

    <div class="num-grid" id="numGrid">
        <button class="btn green btn-zero" onclick="press(0)">0</button>
    </div>

    <div class="history" id="historyText">Waiting for data...</div>

    <div class="results-grid" id="output"></div>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="location.reload()" style="padding: 10px 20px; cursor: pointer;">Reset Dashboard</button>
    </div>
</div>

<script>
    const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const redNums = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    let spins = [];
    let lastPreds = {};

    // Build Buttons
    const grid = document.getElementById('numGrid');
    for(let i=1; i<=36; i++) {
        const b = document.createElement('button');
        b.className = `btn ${redNums.includes(i) ? 'red' : 'black'}`;
        b.innerText = i;
        b.onclick = () => press(i);
        grid.appendChild(b);
    }

    function getDS(n) {
        if (n <= 0) return 1;
        let val = n > 36 ? n % 36 : n;
        if (val === 0) val = 36;
        return Math.ceil(val / 6);
    }

    function renderWheel() {
        const strip = document.getElementById('wheelStrip');
        strip.innerHTML = '';
        wheel.forEach(n => {
            const d = document.createElement('div');
            let c = n === 0 ? 'green' : (redNums.includes(n) ? 'red' : 'black');
            if(spins.length > 0 && n === spins[spins.length-1]) c += ' last-hit';
            if(spins.length > 1 && n === spins[spins.length-2]) c += ' prev-hit';
            d.className = `slot ${c}`;
            d.innerText = n;
            strip.appendChild(d);
        });
    }

    function press(val) {
        const currentDS = getDS(val);
        let winners = [];
        
        // Check previous predictions
        if(Object.keys(lastPreds).length > 0) {
            for(let key in lastPreds) {
                if(lastPreds[key].includes(currentDS)) winners.push(key);
            }
        }

        spins.push(val);
        renderWheel();
        updateLogic(currentDS, winners);
    }

    function updateLogic(currDS, winners) {
        document.getElementById('historyText').innerText = "History: " + spins.slice(-10).join(" > ");
        const out = document.getElementById('output');
        out.innerHTML = '';

        if(spins.length < 2) return;

        const last = spins[spins.length-1];
        const prev = spins[spins.length-2];
        const lastPos = wheel.indexOf(last);
        const prevPos = wheel.indexOf(prev);

        // Your requested distances
        const cw = (lastPos - prevPos + 37) % 37;
        const acw = (prevPos - lastPos + 37) % 37;

        const modes = [
            { name: "Clockwise Dist", val: cw },
            { name: "Anti-Clock Dist", val: acw },
            { name: "Distance (-)", val: Math.abs(last - prev) },
            { name: "Sum (+)", val: (last + prev) % 37 }
        ];

        let nextPreds = {};

        modes.forEach(m => {
            // Logic: Result distance gives the DS. 
            // We also calculate Terminal/Neighbor DS for coverage
            let baseDS = getDS(m.val);
            let neighbors = [baseDS - 1, baseDS, baseDS + 1].filter(d => d >= 1 && d <= 6);
            let uniqueDS = [...new Set(neighbors)];
            
            nextPreds[m.name] = uniqueDS;

            const card = document.createElement('div');
            const isWin = winners.includes(m.name);
            card.className = `card ${isWin ? 'hit-zone' : ''}`;
            card.innerHTML = `
                <strong style="color:var(--primary)">${m.name}</strong>
                <p style="margin: 5px 0; font-size: 13px;">Result: ${m.val}</p>
                <div>
                    ${uniqueDS.map(ds => `<span class="ds-tag ${isWin && ds === currDS ? 'active-ds' : ''}">DS ${ds}</span>`).join('')}
                </div>
            `;
            out.appendChild(card);
        });

        lastPreds = nextPreds;
    }

    renderWheel();
</script>

</body>
</html>
