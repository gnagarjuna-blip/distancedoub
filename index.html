<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIET - Professional DS Pro</title>
    <style>
        :root { --bg: #f4f7f6; --dark: #1a1a1a; --accent: #3498db; --win: #2ecc71; --loss: #e74c3c; --txt: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 950px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Dashboard Stats */
        .stats-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 10px; border-radius: 8px; text-align: center; }
        .stat-val { font-size: 18px; font-weight: bold; display: block; }
        .profit { color: var(--win); }
        .drawdown { color: var(--loss); }

        .wheel-strip { display: flex; overflow-x: auto; gap: 4px; padding: 10px; background: var(--dark); border-radius: 8px; margin-bottom: 15px; border-bottom: 3px solid var(--accent); }
        .slot { min-width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 11px; font-weight: bold; color: white; }
        .r { background: #e74c3c; } .b { background: #2c3e50; } .g { background: #27ae60; }
        .last-hit { border: 3px solid #f1c40f; box-shadow: 0 0 10px #f1c40f; }

        /* Inputs */
        .num-grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 5px; margin-bottom: 20px; }
        .n-btn { padding: 12px 0; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; }
        
        /* Predictions */
        .pred-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { padding: 15px; border-radius: 10px; border: 2px solid #ddd; text-align: center; }
        .active-win { border-color: var(--win); background: #fafffa; }
        .ds-row { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
        .ds-badge { background: var(--txt); color: white; padding: 6px 12px; border-radius: 6px; font-weight: bold; }
        .hit { background: var(--win); border: 2px solid white; }

        .reset-btn { width: 100%; padding: 10px; margin-top: 15px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-bar">
        <div class="stat-card">Bankroll<span id="stat-profit" class="stat-val">0</span></div>
        <div class="stat-card">Stake<span id="stat-stake" class="stat-val">1x</span></div>
        <div class="stat-card">Win Streak<span id="stat-wstreak" class="stat-val profit">0</span></div>
        <div class="stat-card">Loss Streak<span id="stat-lstreak" class="stat-val drawdown">0</span></div>
    </div>

    <div class="wheel-strip" id="wheelStrip"></div>

    <div class="num-grid" id="btns">
        <button class="n-btn g" style="grid-row: span 3;" onclick="press(0)">0</button>
    </div>

    <div class="pred-grid" id="output"></div>
    
    <button class="reset-btn" onclick="resetSession()">RESET SESSION</button>
</div>

<script>
    const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    
    let spins = [];
    let lastPreds = { cw: [], acw: [] };
    let bankroll = 0;
    let unit = 1;
    let winStreak = 0;
    let lossStreak = 0;

    // Generate Buttons
    const bg = document.getElementById('btns');
    for(let i=1; i<=36; i++) {
        const b = document.createElement('button');
        b.className = `n-btn ${reds.includes(i) ? 'r' : 'b'}`;
        b.innerText = i;
        b.onclick = () => press(i);
        bg.appendChild(b);
    }

    function getDS(n) { return n === 0 ? 1 : Math.ceil(n / 6); }

    function resetSession() {
        spins = []; lastPreds = { cw: [], acw: [] };
        bankroll = 0; unit = 1; winStreak = 0; lossStreak = 0;
        document.getElementById('output').innerHTML = '';
        updateUI(false, false, null);
    }

    function press(val) {
        const curDS = getDS(val);
        let win = false;

        if (lastPreds.cw.length > 0) {
            // Check if current DS was in either prediction
            if (lastPreds.cw.includes(curDS) || lastPreds.acw.includes(curDS)) {
                win = true;
                // Double Street win pays 6:1. We bet 2 units (one for CW, one for ACW)
                bankroll += (unit * 6) - (unit * 2); 
                winStreak++;
                lossStreak = 0;
                unit = Math.max(1, unit - 1); // Decrease unit on win
            } else {
                win = false;
                bankroll -= (unit * 2); // Loss of 2 units bet
                lossStreak++;
                winStreak = 0;
                unit++; // Increase unit on loss (x + 1)
            }
        }

        spins.push(val);
        updateUI(win, win, curDS);
    }

    function updateUI(winCW, winACW, curDS) {
        // Update Stats
        document.getElementById('stat-profit').innerText = bankroll;
        document.getElementById('stat-profit').className = 'stat-val ' + (bankroll >= 0 ? 'profit' : 'drawdown');
        document.getElementById('stat-stake').innerText = unit + 'x';
        document.getElementById('stat-wstreak').innerText = winStreak;
        document.getElementById('stat-lstreak').innerText = lossStreak;

        // Update Wheel
        const strip = document.getElementById('wheelStrip');
        strip.innerHTML = '';
        wheel.forEach(n => {
            const s = document.createElement('div');
            s.className = `slot ${n===0?'g':(reds.includes(n)?'r':'b')} ${n===spins[spins.length-1]?'last-hit':''}`;
            s.innerText = n;
            strip.appendChild(s);
        });

        const out = document.getElementById('output');
        out.innerHTML = '';
        if (spins.length < 2) return;

        // Logic
        const lastIdx = wheel.indexOf(spins[spins.length-1]);
        const prevIdx = wheel.indexOf(spins[spins.length-2]);
        const jumpCW = (lastIdx - prevIdx + 37) % 37;
        const jumpACW = (prevIdx - lastIdx + 37) % 37;

        const tCW = [wheel[(lastIdx + jumpCW) % 37], wheel[(lastIdx + jumpCW + 1) % 37]];
        const tACW = [wheel[(lastIdx - jumpACW + 37) % 37], wheel[(lastIdx - jumpACW - 1 + 37) % 37]];

        const dsCW = [...new Set(tCW.map(n => getDS(n)))];
        const dsACW = [...new Set(tACW.map(n => getDS(n)))];

        const results = [
            { name: "Clockwise Shift", ds: dsCW, hit: dsCW.includes(curDS) },
            { name: "Anti-Clock Shift", ds: dsACW, hit: dsACW.includes(curDS) }
        ];

        results.forEach(r => {
            const card = document.createElement('div');
            card.className = `card ${r.hit ? 'active-win' : ''}`;
            card.innerHTML = `
                <div style="font-weight:bold">${r.name}</div>
                <div class="ds-row">
                    ${r.ds.map(d => `<div class="ds-badge ${r.hit && d === curDS ? 'hit' : ''}">DS ${d}</div>`).join('')}
                </div>
            `;
            out.appendChild(card);
        });

        lastPreds = { cw: dsCW, acw: dsACW };
    }
</script>
</body>
</html>
