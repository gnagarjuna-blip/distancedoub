<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIET - Precision Dual DS Dashboard</title>
    <style>
        :root { --bg: #f8f9fa; --dark: #1a1a1a; --accent: #3498db; --win: #2ecc71; --txt: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 900px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Wheel & Chart */
        .wheel-strip { display: flex; overflow-x: auto; gap: 4px; padding: 10px; background: var(--dark); border-radius: 8px; margin-bottom: 15px; }
        .slot { min-width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 12px; font-weight: bold; color: white; }
        .r { background: #e74c3c; } .b { background: #2c3e50; } .g { background: #27ae60; }
        .last-hit { border: 3px solid #f1c40f; box-shadow: 0 0 10px #f1c40f; z-index: 5; }
        
        .chart-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; text-align: center; }
        .bar-bg { background: #eee; height: 80px; position: relative; border-radius: 4px; overflow: hidden; }
        .bar-fill { width: 100%; position: absolute; bottom: 0; transition: height 0.4s ease-out; }
        .label { font-size: 11px; margin-top: 5px; font-weight: bold; color: var(--txt); }

        /* Inputs */
        .num-grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 5px; margin-bottom: 20px; }
        .n-btn { padding: 12px 0; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .n-btn:active { transform: scale(0.95); }

        /* Predictions */
        .pred-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { padding: 15px; border-radius: 10px; border: 2px solid #ddd; position: relative; transition: 0.3s; }
        .active-win { border-color: var(--win); background: #fafffa; }
        .ds-row { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .ds-badge { background: var(--txt); color: white; padding: 6px 12px; border-radius: 6px; font-weight: bold; font-size: 14px; }
        .hit { background: var(--win); border: 2px solid white; box-shadow: 0 0 5px var(--win); }
        .sub-text { font-size: 11px; color: #7f8c8d; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h3 style="text-align: center; color: var(--txt); margin-top: 0;">ðŸŽ¯ Distance Shift + Neighbor Logic</h3>

    <div class="wheel-strip" id="wheelStrip"></div>

    <div class="chart-box">
        <div><div class="bar-bg"><div id="b1" class="bar-fill" style="background:var(--accent)"></div></div><div class="label">Short (0-12)</div></div>
        <div><div class="bar-bg"><div id="b2" class="bar-fill" style="background:#f39c12"></div></div><div class="label">Mid (13-24)</div></div>
        <div><div class="bar-bg"><div id="b3" class="bar-fill" style="background:#e74c3c"></div></div><div class="label">Long (25-36)</div></div>
    </div>

    <div class="num-grid" id="btns">
        <button class="n-btn g" style="grid-row: span 3;" onclick="press(0)">0</button>
    </div>

    <div class="pred-grid" id="output"></div>
</div>

<script>
    const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    let spins = [];
    let stats = { s: 0, m: 0, l: 0, t: 0 };
    let lastPreds = { cw: [], acw: [] };

    // Setup Buttons
    const bg = document.getElementById('btns');
    for(let i=1; i<=36; i++) {
        const b = document.createElement('button');
        b.className = `n-btn ${reds.includes(i) ? 'r' : 'b'}`;
        b.innerText = i;
        b.onclick = () => press(i);
        bg.appendChild(b);
    }

    function getDS(n) { return n === 0 ? 1 : Math.ceil(n / 6); }

    function press(val) {
        const curDS = getDS(val);
        const winners = { 
            cw: lastPreds.cw.includes(curDS), 
            acw: lastPreds.acw.includes(curDS) 
        };

        spins.push(val);
        render(curDS, winners);
    }

    function render(curDS, wins) {
        // Update Wheel
        const strip = document.getElementById('wheelStrip');
        strip.innerHTML = '';
        wheel.forEach(n => {
            const s = document.createElement('div');
            s.className = `slot ${n===0?'g':(reds.includes(n)?'r':'b')} ${n===spins[spins.length-1]?'last-hit':''}`;
            s.innerText = n;
            strip.appendChild(s);
        });

        // Update Stats Chart
        if (spins.length >= 2) {
            const d = (wheel.indexOf(spins[spins.length-1]) - wheel.indexOf(spins[spins.length-2]) + 37) % 37;
            stats.t++;
            if (d <= 12) stats.s++; else if (d <= 24) stats.m++; else stats.l++;
            document.getElementById('b1').style.height = (stats.s / stats.t * 100) + "%";
            document.getElementById('b2').style.height = (stats.m / stats.t * 100) + "%";
            document.getElementById('b3').style.height = (stats.l / stats.t * 100) + "%";
        }

        const out = document.getElementById('output');
        out.innerHTML = '';
        if (spins.length < 2) return;

        const lastIdx = wheel.indexOf(spins[spins.length-1]);
        const prevIdx = wheel.indexOf(spins[spins.length-2]);
        
        // DISTANCES
        const jumpCW = (lastIdx - prevIdx + 37) % 37;
        const jumpACW = (prevIdx - lastIdx + 37) % 37;

        // TARGETS (Target + Next Neighbor)
        const tCW_1 = wheel[(lastIdx + jumpCW) % 37];
        const tCW_2 = wheel[(lastIdx + jumpCW + 1) % 37];
        
        const tACW_1 = wheel[(lastIdx - jumpACW + 37) % 37];
        const tACW_2 = wheel[(lastIdx - jumpACW - 1 + 37) % 37];

        const dsSetCW = [...new Set([getDS(tCW_1), getDS(tCW_2)])];
        const dsSetACW = [...new Set([getDS(tACW_1), getDS(tACW_2)])];

        const results = [
            { name: "Clockwise Shift", ds: dsSetCW, win: wins.cw, targets: [tCW_1, tCW_2] },
            { name: "Anti-Clock Shift", ds: dsSetACW, win: wins.acw, targets: [tACW_1, tACW_2] }
        ];

        results.forEach(r => {
            const card = document.createElement('div');
            card.className = `card ${r.win ? 'active-win' : ''}`;
            card.innerHTML = `
                <div style="font-weight:bold; color:var(--txt)">${r.name}</div>
                <div class="ds-row">
                    ${r.ds.map(d => `<div class="ds-badge ${r.win && d === curDS ? 'hit' : ''}">DS ${d}</div>`).join('')}
                </div>
                <div class="sub-text">Targets: ${r.targets.join(', ')}</div>
            `;
            out.appendChild(card);
        });

        lastPreds = { cw: dsSetCW, acw: dsSetACW };
    }
</script>
</body>
</html>
