<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIET - Precision Distance Dashboard</title>
    <style>
        :root { --bg: #f0f2f5; --primary: #2c3e50; --accent: #3498db; --win: #27ae60; --dark: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1000px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        
        /* Wheel & Stats */
        .wheel-strip { display: flex; overflow-x: auto; gap: 4px; padding: 15px; background: var(--dark); border-radius: 8px; margin-bottom: 15px; }
        .slot { min-width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 11px; font-weight: bold; color: white; border: 1px solid rgba(255,255,255,0.1); }
        .r { background: #e74c3c; } .b { background: #2c3e50; } .g { background: #27ae60; }
        .last { border: 2px solid #f1c40f; box-shadow: 0 0 8px #f1c40f; }
        
        /* Jump Chart */
        .chart-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; text-align: center; }
        .chart-bar-wrap { background: #eee; height: 100px; position: relative; border-radius: 5px; overflow: hidden; }
        .chart-bar { background: var(--accent); width: 100%; position: absolute; bottom: 0; transition: height 0.5s; }
        .bar-label { font-size: 11px; font-weight: bold; margin-top: 5px; color: var(--primary); }

        .num-grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 5px; margin-bottom: 20px; }
        .n-btn { padding: 12px 0; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; }
        
        .prediction-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { padding: 15px; border-radius: 10px; border: 2px solid #ddd; text-align: center; }
        .win-card { border-color: var(--win); background: #f0fff4; }
        .ds-display { font-size: 24px; font-weight: bold; color: var(--primary); margin: 10px 0; }
        .ds-tag { background: var(--win); color: white; padding: 5px 15px; border-radius: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color: var(--primary);">ðŸŽ° Precision Dealer Shift</h2>

    <div class="wheel-strip" id="wheelStrip"></div>

    <div class="chart-container">
        <div>
            <div class="chart-bar-wrap"><div id="bar-short" class="chart-bar" style="height: 0%"></div></div>
            <div class="bar-label">Short (0-12)</div>
        </div>
        <div>
            <div class="chart-bar-wrap"><div id="bar-mid" class="chart-bar" style="height: 0%; background: #f39c12"></div></div>
            <div class="bar-label">Medium (13-24)</div>
        </div>
        <div>
            <div class="chart-bar-wrap"><div id="bar-long" class="chart-bar" style="height: 0%; background: #e74c3c"></div></div>
            <div class="bar-label">Long (25-36)</div>
        </div>
    </div>

    <div class="num-grid" id="inputGrid">
        <button class="n-btn g" style="grid-row: span 3;" onclick="input(0)">0</button>
    </div>

    <div class="prediction-grid" id="output"></div>
</div>

<script>
    const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    let spins = [];
    let jumpHistory = { short: 0, mid: 0, long: 0, total: 0 };
    let lastPreds = { cw: null, acw: null };

    // Init UI
    const ig = document.getElementById('inputGrid');
    for(let i=1; i<=36; i++) {
        const b = document.createElement('button');
        b.className = `n-btn ${reds.includes(i) ? 'r' : 'b'}`;
        b.innerText = i;
        b.onclick = () => input(i);
        ig.appendChild(b);
    }

    function getDS(n) { return n === 0 ? 1 : Math.ceil(n / 6); }

    function updateChart(dist) {
        jumpHistory.total++;
        if (dist <= 12) jumpHistory.short++;
        else if (dist <= 24) jumpHistory.mid++;
        else jumpHistory.long++;

        const getH = (v) => (v / jumpHistory.total * 100) + "%";
        document.getElementById('bar-short').style.height = getH(jumpHistory.short);
        document.getElementById('bar-mid').style.height = getH(jumpHistory.mid);
        document.getElementById('bar-long').style.height = getH(jumpHistory.long);
    }

    function input(val) {
        const curDS = getDS(val);
        let winCW = (lastPreds.cw === curDS);
        let winACW = (lastPreds.acw === curDS);

        spins.push(val);
        
        // Render Wheel
        const strip = document.getElementById('wheelStrip');
        strip.innerHTML = '';
        wheel.forEach(n => {
            const s = document.createElement('div');
            s.className = `slot ${n===0?'g':(reds.includes(n)?'r':'b')} ${n===val?'last':''}`;
            s.innerText = n;
            strip.appendChild(s);
        });

        if (spins.length >= 2) {
            const last = spins[spins.length-1];
            const prev = spins[spins.length-2];
            const dist = (wheel.indexOf(last) - wheel.indexOf(prev) + 37) % 37;
            updateChart(dist);
        }

        renderPredictions(winCW, winACW, curDS);
    }

    function renderPredictions(winCW, winACW, curDS) {
        const out = document.getElementById('output');
        out.innerHTML = '';
        if (spins.length < 2) return;

        const lastIdx = wheel.indexOf(spins[spins.length-1]);
        const prevIdx = wheel.indexOf(spins[spins.length-2]);
        
        // Calculate the jump distance from previous move
        const jumpCW = (lastIdx - prevIdx + 37) % 37;
        const jumpACW = (prevIdx - lastIdx + 37) % 37;

        // Apply that jump to the NEW number
        const nextCW = wheel[(lastIdx + jumpCW) % 37];
        const nextACW = wheel[(lastIdx - jumpACW + 37) % 37];

        const dsCW = getDS(nextCW);
        const dsACW = getDS(nextACW);

        const data = [
            { name: "Clockwise Shift", ds: dsCW, win: winCW },
            { name: "Anti-Clock Shift", ds: dsACW, win: winACW }
        ];

        data.forEach(d => {
            const card = document.createElement('div');
            card.className = `card ${d.win ? 'win-card' : ''}`;
            card.innerHTML = `
                <div style="font-size:12px; color:#666">${d.name}</div>
                <div class="ds-display">DS ${d.ds}</div>
                ${d.win ? '<span class="ds-tag">HIT!</span>' : ''}
            `;
            out.appendChild(card);
        });

        lastPreds = { cw: dsCW, acw: dsACW };
    }
</script>
</body>
</html>
