<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIET - Cumulative DS Tracker</title>
    <style>
        :root { --bg: #f0f2f5; --dark: #121212; --accent: #3498db; --win: #27ae60; --loss: #e74c3c; --txt: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 950px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Stats Dashboard */
        .stats-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 12px; border-radius: 10px; text-align: center; border-bottom: 4px solid var(--accent); }
        .stat-val { font-size: 20px; font-weight: bold; display: block; margin-top: 5px; }
        .profit { color: var(--win); }
        .drawdown { color: var(--loss); }

        /* Wheel Strip */
        .wheel-strip { display: flex; overflow-x: auto; gap: 4px; padding: 10px; background: var(--dark); border-radius: 8px; margin-bottom: 15px; border: 1px solid #333; }
        .slot { min-width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 12px; font-weight: bold; color: white; }
        .r { background: #e74c3c; } .b { background: #2c3e50; } .g { background: #27ae60; }
        .last-hit { border: 3px solid #f1c40f; box-shadow: 0 0 12px #f1c40f; transform: scale(1.1); }

        /* Input Grid */
        .num-grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 6px; margin-bottom: 20px; }
        .n-btn { padding: 15px 0; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .n-btn:active { transform: scale(0.9); }

        /* Prediction Cards */
        .pred-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { padding: 20px; border-radius: 12px; border: 2px solid #ddd; background: #fff; text-align: center; }
        .active-win { border-color: var(--win); background: #f0fff4; }
        .ds-row { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
        .ds-badge { background: var(--txt); color: white; padding: 8px 15px; border-radius: 8px; font-weight: bold; font-size: 16px; border: 2px solid transparent; }
        .hit-badge { background: var(--win); border-color: gold; box-shadow: 0 0 10px rgba(39, 174, 96, 0.4); }

        .reset-btn { width: 100%; padding: 12px; margin-top: 20px; background: #7f8c8d; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .reset-btn:hover { background: var(--txt); }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-bar">
        <div class="stat-card">Bankroll<span id="stat-profit" class="stat-val">0</span></div>
        <div class="stat-card">Stake / DS<span id="stat-stake" class="stat-val">1x</span></div>
        <div class="stat-card">W-Streak<span id="stat-wstreak" class="stat-val profit">0</span></div>
        <div class="stat-card">L-Streak<span id="stat-lstreak" class="stat-val drawdown">0</span></div>
    </div>

    <div class="wheel-strip" id="wheelStrip"></div>

    <div class="num-grid" id="btns">
        <button class="n-btn g" style="grid-row: span 3;" onclick="press(0)">0</button>
    </div>

    <div class="pred-grid" id="output"></div>
    
    <button class="reset-btn" onclick="resetSession()">RESET SESSION</button>
</div>

<script>
    const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    
    let spins = [];
    let lastPreds = { cw: [], acw: [] };
    let bankroll = 0;
    let currentStake = 1;
    let winStreak = 0;
    let lossStreak = 0;

    // Build Number Buttons
    const bg = document.getElementById('btns');
    for(let i=1; i<=36; i++) {
        const b = document.createElement('button');
        b.className = `n-btn ${reds.includes(i) ? 'r' : 'b'}`;
        b.innerText = i;
        b.onclick = () => press(i);
        bg.appendChild(b);
    }

    function getDS(n) { return n === 0 ? 1 : Math.ceil(n / 6); }

    function resetSession() {
        spins = []; lastPreds = { cw: [], acw: [] };
        bankroll = 0; currentStake = 1; winStreak = 0; lossStreak = 0;
        document.getElementById('output').innerHTML = '';
        updateUI(null);
    }

    function press(val) {
        const curDS = getDS(val);
        
        // Calculate bets from previous predictions
        const allBets = [...new Set([...lastPreds.cw, ...lastPreds.acw])];
        const totalUnitsBet = allBets.length * currentStake;

        if (allBets.length > 0) {
            // Subtract the total bet amount FIRST
            bankroll -= totalUnitsBet;

            if (allBets.includes(curDS)) {
                // WIN Logic
                bankroll += (currentStake * 6); // Add the 6x payout
                winStreak++;
                lossStreak = 0;
                currentStake = Math.max(1, currentStake - 1); // Decrease unit
            } else {
                // LOSS Logic
                lossStreak++;
                winStreak = 0;
                currentStake++; // Increase unit
            }
        }

        spins.push(val);
        updateUI(curDS);
    }

    function updateUI(curDS) {
        // Stats update
        const profitEl = document.getElementById('stat-profit');
        profitEl.innerText = bankroll;
        profitEl.className = 'stat-val ' + (bankroll >= 0 ? 'profit' : 'drawdown');
        document.getElementById('stat-stake').innerText = currentStake + 'x';
        document.getElementById('stat-wstreak').innerText = winStreak;
        document.getElementById('stat-lstreak').innerText = lossStreak;

        // Wheel update
        const strip = document.getElementById('wheelStrip');
        strip.innerHTML = '';
        wheel.forEach(n => {
            const s = document.createElement('div');
            s.className = `slot ${n===0?'g':(reds.includes(n)?'r':'b')} ${n===spins[spins.length-1]?'last-hit':''}`;
            s.innerText = n;
            strip.appendChild(s);
        });

        // Prediction Logic
        const out = document.getElementById('output');
        out.innerHTML = '';
        if (spins.length < 2) return;

        const lastIdx = wheel.indexOf(spins[spins.length-1]);
        const prevIdx = wheel.indexOf(spins[spins.length-2]);
        const jumpCW = (lastIdx - prevIdx + 37) % 37;
        const jumpACW = (prevIdx - lastIdx + 37) % 37;

        // Target + Next Neighbor
        const dsCW = [...new Set([
            getDS(wheel[(lastIdx + jumpCW) % 37]), 
            getDS(wheel[(lastIdx + jumpCW + 1) % 37])
        ])];
        const dsACW = [...new Set([
            getDS(wheel[(lastIdx - jumpACW + 37) % 37]), 
            getDS(wheel[(lastIdx - jumpACW - 1 + 37) % 37])
        ])];

        lastPreds = { cw: dsCW, acw: dsACW };

        const results = [
            { name: "Clockwise Shift", ds: dsCW },
            { name: "Anti-Clock Shift", ds: dsACW }
        ];

        results.forEach(r => {
            const hit = r.ds.includes(curDS);
            const card = document.createElement('div');
            card.className = `card ${hit ? 'active-win' : ''}`;
            card.innerHTML = `
                <div style="font-weight:bold; color:var(--txt); margin-bottom:10px">${r.name}</div>
                <div class="ds-row">
                    ${r.ds.map(d => `<div class="ds-badge ${hit && d === curDS ? 'hit-badge' : ''}">DS ${d}</div>`).join('')}
                </div>
            `;
            out.appendChild(card);
        });
    }
</script>
</body>
</html>
